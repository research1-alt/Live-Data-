
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSM Live | Tactical HUD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-indigo: #6366f1;
            --neon-emerald: #10b981;
            --neon-amber: #f59e0b;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #020617;
            color: #f8fafc;
            overflow: hidden;
            height: 100vh;
        }
        .font-orbitron { font-family: 'Orbitron', sans-serif; }
        .mono { font-family: 'JetBrains Mono', monospace; }
        
        /* Tactical Grid Background */
        .cyber-grid {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                linear-gradient(to right, rgba(99, 102, 241, 0.05) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(99, 102, 241, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            perspective: 1000px;
            transform: rotateX(60deg) translateY(-200px) translateZ(-500px);
            z-index: -1;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            from { background-position: 0 0; }
            to { background-position: 0 500px; }
        }

        /* Glassmorphism 2.0 */
        .glass-panel {
            background: rgba(15, 23, 42, 0.75);
            backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(99, 102, 241, 0.2);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.6);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .glass-panel:hover {
            border-color: rgba(99, 102, 241, 0.5);
            box-shadow: 0 12px 48px 0 rgba(99, 102, 241, 0.15);
        }

        /* Neon Text Glow */
        .glow-text-indigo { text-shadow: 0 0 8px rgba(99, 102, 241, 0.8); }
        .glow-text-emerald { text-shadow: 0 0 8px rgba(16, 185, 129, 0.8); }

        /* Row Entrance Animation */
        @keyframes slideInRow {
            from { opacity: 0; transform: scale(0.98) translateY(5px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }
        .animate-frame {
            animation: slideInRow 0.15s ease-out forwards;
        }

        /* Custom Scrollbar for Tactical Look */
        ::-webkit-scrollbar { width: 4px; height: 4px; }
        ::-webkit-scrollbar-track { background: rgba(0,0,0,0.2); }
        ::-webkit-scrollbar-thumb {
            background: rgba(99, 102, 241, 0.4);
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover { background: var(--neon-indigo); }
    </style>
